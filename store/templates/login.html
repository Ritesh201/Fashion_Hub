{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-md-8 pt-5 pb-5">
        <form class="bg-white rounded shadow-5-strong p-5" action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" >
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>
                <br>
                <button type="submit" class="btn btn-dark" style="background-color: #7b17b5;" value="Login">Login</button>
                <hr>
                <p>Don't have an account? <a href="/signup">Register</a></p>
                </form>
      </div>
    </div>
</div>

{% endblock %}
